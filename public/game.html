<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Play Hangman</title>
</head>
<body>
   <header>
      <nav id="navbar">
         <a href="./index.html">Instructions</a>
         <a href="./game.html" class="currentPage">Play Hangman</a>
         <a href="./scores.html">Scores</a>
      </nav>
   </header>
   <main>
      <h1>Play Hangman</h1>
      <p id="word">Guess this word: _ _ _ _ _ _ _</p>
      <img id="gamePic" src="./imgs/hangman01.png">
      <p id="feedback">Guess a Letter</p>
      <div id="guess-container"></div>
         <div id="input-container">
            <input type="text" name="" id="guess-input" placeholder="Enter Letter"/>
         </div>
         <div id="button-container">
            <button id="submitBtn" class="btn">Submit Guess</button>
         </div>
     </div>
   </main>
   <script src="./js/playgame.js"></script>
</body>
</html>
