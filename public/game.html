<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/styles.css">
    <title>Play Hangman</title>
  </head>
  <body>
	<header id="header">
		<nav id="navbar">
			<a href="./index.html">Instructions</a>
			<a class="currentPage" href="./game.html">Play Game</a>
			<a href="./scores.html">Scores</a>
		</nav>
	</header>
	<div id="banner">
		<h1>HANGMAN</h1>
	</div>
	<main id="gameMain">
		<section id="one">
			<img id="hangmanPic" src="./imgs/hangman01.png" alt="Picture of hangman with 7 guesses left" />
		</section>
		<section id="two">
			<p>Puzzle: <span id="puzzle">-------</span></p>
			<p>Guessed Letters: <span id="guessedLetters"></span></p>
			<p><span id="feedback">Guess a Letter</span></p>
			<div "controls">
				<input type="text" id="letterGuess" placeholder="Guess a Letter" />
				<button id="submitBtn">Submit</button>
				<button id="resetBtn">Reset</button>
			</div>
		</section>
	</main>
	<footer id="footer">
		<span>No Copyright 2025</span>
		<span>by Hunter Austin</span>
	</footer>
	<script src="./js/playgame0.js"></script>
  </body>
</html>
